<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Deca Homes Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <!-- Background Section -->
    <div class="relative w-full h-full">
        <img src="path-to-your-image.jpg" alt="Building Background" class="absolute inset-0 object-cover w-full h-full">
        <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    </div>

    <!-- Login Card -->
    <div class="absolute p-8 bg-white bg-opacity-90 rounded-lg shadow-lg max-w-sm">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-700">URBAN DECA HOMES</h1>
            <p class="mt-2 text-sm text-gray-500">Price. Quality. Service.</p>
        </div>
        <div class="mt-8">
            <h2 class="mb-4 text-xl font-semibold text-center text-gray-700">LOG IN</h2>
            <form id="loginForm">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <label for="password" class="block mt-4 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <button type="submit" class="w-full px-3 py-2 mt-6 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Login</button>
                <p id="error" class="mt-4 text-sm text-red-500 hidden">Invalid username or password</p>
            </form>
        </div>
    </div>
</body>
</html>

<script src="js/app.js"></script>
